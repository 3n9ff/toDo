<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <section>
        <div id="toDO-content" class="section-div ">

                    <p>Press ENTER to create a new TO DO, then move it wherever should be</p>
                    <div class="separators"></div>
                </div>
            </div>
        </div>

        <div id="doing-content" class="section-div">
            <h2 class="secondaryTitle">DOING</h2>
            <div class="items-content" id="doing-items-content">

            </div>
        </div>

        <div id="done-content" class="section-div">
            <h2 class="secondaryTitle">DONE</h2>
            <div class="items-content">
                
            </div>
        </div>

    <footer>

    </footer>
